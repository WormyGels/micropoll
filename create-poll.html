<!DOCTYPE html>
<html>

  <head>
    <title>microPoll - Create Poll</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img width="100" class="navbar-brand" src="img/logo-black-hr.png">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view-polls.html">View Polls<span class="sr-only"></span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="create-poll.html">Create Poll</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Create a New Poll</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="form-group row">
        <label for="inputQuestion" class="col-sm-2 col-form-label">Question</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="inputQuestion" placeholder="Question">
        </div>
      </div>
      <div id="answers">
        <div id="ans-1" class="form-group row">
          <label for="inputAnswer1" class="col-sm-2 col-form-label">Answer 1</label>
          <div class="col-sm-10">
            <input type="input" class="form-control" id="inputAnswer1" placeholder="Answer 1">
          </div>
        </div>
        <div id="ans-2" class="form-group row">
          <label for="inputAnswer2" class="col-sm-2 col-form-label">Answer 2</label>
          <div class="col-sm-10">
            <input type="input" class="form-control" id="inputAnswer2" placeholder="Answer 2">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary" id="new-ans">+</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" id="create-poll">Create Poll</button>
          <div id="submit-wheel" class="loadwheel invisible"></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="dispMsg" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dispMsgTitle">Success</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="dispMsg-content">...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss</button>
          </div>
        </div>
      </div>
    </div>

  </body>

  <!-- supposedly you're suppposed to put scripts at the bottom -->
  <script src="js/jquery-3.3.1.js"></script>

  <script src="js/initialize.js"></script>

  <script src="js/support.js"></script>


</html>
